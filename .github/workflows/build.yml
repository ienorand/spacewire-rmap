name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: build
      run: make
    - name: build examples
      run: make examples
    - name: install doxygen
      run: sudo apt-get -y install doxygen
    - name: generate doxygen
      run: doxygen
